b_unified_name=Filtr uniwersalny (zalecane)
b_unified_comment=Zalecana konfiguracja, która stara się utrzymać balans pomiędzy efektywnością blokowania a wpływem na baterię. To jest bezpieczny wybór dla nowych użytkowników.
b_hphosts_name=Filtr reklam HpHosts
b_hphosts_comment=Rygorystyczna konfiguracja, która zablokuje więcej reklam niż standardowa, ale może sporadycznie również zablokować pożądaną treść. To dobry wybór jeśli rekomendowana opcja nie jest wystarczająco skuteczna w Twoim przypadku.
b_mvps_name=Filtr MVPS
b_mvps_comment=Łagodna konfiguracja, która może przepuścić więcej reklam niż inne, ale może wydłużyć życie baterii i poprawić szybkość urządzenia. To świetny wybór jeśli doświadczasz jakichkolwiek problemów z Twoim urządzeniem lub aplikacjami.
b_adaway_name=Filtr Adaway
b_adaway_comment=Blokuje dostawców mobilnych reklam oraz niektóre śledzenie ruchu.
b_danpollock_name=Filtr Dan Pollock
b_danpollock_comment=Rozsądnie zbalansowany filtr blokujący reklamy.
b_pgl_name=Filtr Peter Lowe
b_pgl_comment=Kompaktowy filtr blokujący reklamy.
b_userreport_name=Domyślna lista zezwoleń
b_userreport_comment=Zawiera hosty wymagane do poprawnego działania tej aplikacji. Usunięcie tego wpisu może sprawić, że niektóre poboczne funkcje przestaną działać.

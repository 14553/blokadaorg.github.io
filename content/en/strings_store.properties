## Ad blocker you can trust\
\
You should be careful when using any apps that filter your traffic, since they can steal your sensitive information. Blokada is open source, which means anyone can see its source code to be certain that its safe to use. Put your trust in a thriving community that believes ad-free world is better!\
\
## You are in control\
\
While Blokada can be used without spending a second on configuration, you can still adjust it to your needs. You decide what should and should not be blocked, and the filters you add will be automatically kept up to date.\
\
## Protect your privacy\
\
Just turn on Blokada to see how much tracking is your device normally sending. You will be shocked! Blokada prevents tracking requests to be sent and keeps you anonymous.\
\
## Keep your device safe and fast\
\
Blokada saves your data plan and makes your device faster by preventing it from downloading and displaying unnecessary content. It works across all of your apps, not only the browser. It doesn't require root or complicated setup, supports both wifi and mobile networks, and is totally free. Just give it a try!\

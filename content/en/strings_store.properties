b_store_long=## Block ads without killing the battery\
\
Blokada uses clever techniques to minimize impact on battery life. In fact, most users tell us they don't see any battery drain whatsoever. We also put great effort to make sure network speed is not affected by ad blocking. Test it yourself!\
